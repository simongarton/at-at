<html>
  <head>
    <title>Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <style>
      #mapid {
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
  </body>
  <div id="mapid" style="width: 800px; height: 800px"></div>
  <script>
    function doLoad() {
      fetch('http://localhost:5000/vehicles')
        .then((response) => response.json())
        .then((responseData) => {
          console.log(responseData);
          //   const stations = responseData.data.stations;

          const layerGroup = L.featureGroup().addTo(mymap);

          for (let vehicle of responseData) {
            const lat = vehicle.latitude;
            const lon = vehicle.longitude;
            const name = vehicle.id;
            layerGroup.addLayer(L.marker([lat, lon]).bindPopup(`Name: ${name}`));
          }

          //mymap.fitBounds(layerGroup.getBounds());
        });
    }
    var mymap = L.map('mapid').setView([-36.85, 174.76], 10);

    L.tileLayer(
      'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',
      {
        maxZoom: 18,
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
      }
    ).addTo(mymap);

    var geojsonFeature = {
      type: 'Feature',
      properties: {
        name: 'Coors Field',
        amenity: 'Baseball Stadium',
        popupContent: 'This is where the Rockies play!',
      },
      geometry: {
        type: 'Point',
        coordinates: [174.76, -36.85], // trap for young players ! long/lat, not lat/long
      },
    };

    L.geoJson(geojsonFeature).addTo(mymap);

    doLoad();
  </script>
</html>
